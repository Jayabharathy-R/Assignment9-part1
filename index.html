<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        body {
            margin: 50px;
        }

        h1 {
            padding-left: 200px;
            padding-bottom: 30px;
            color: red;
        }

        button {
            width: 50px;

        }
        #result{
            font-size: 20px;
            color:midnightblue
        }
    </style>
</head>

<body>
    <div>
        <h1>Calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div>First Value:</div><br />
                    <div>Second value:</div>
                </div>
                <div class="col-6">
                    <input type="text" id="first" /><span id="errormsg1"></span><br /><br />
                    <input type="text" id="second" /><span id="errormsg2"></span>
                </div>
            </div><br />
            <div class="row" style="padding-left: 100px;">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" onclick="add()">+</button>&emsp;
                    <button type="button" class="btn btn-success" onclick="sub()">-</button>&emsp;
                    <button type="button" class="btn btn-danger" onclick="mul()">x</button>&emsp;
                    <button type="button" class="btn btn-warning" onclick="div()">/</button>&emsp;
                    <button type="button" class="btn btn-info" onclick="mod()">%</button>
                </div><br/><br/>
            </div>
            <div class="row">
                <div class="col-12">
                    <span id="result"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>

</html>
